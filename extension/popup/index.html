<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>MicroStudio Addons</h1>
        <p style="color: darkred; font-size: 0.8em;">
            <strong>WARNING:</strong> Only install addons from trusted sources.
            They can be updated at any time and can access all of your data on
            microStudio, including your account.
        </p>
        <form id="addon-add">
            <input type="text" name="url" placeholder="Addon URL" style="width: 100%; margin-bottom: 5px;">
            <button type="submit">Add</button>
        </form>
        <div id="addon-list"></div>
        <script type="module" src="script.js"></script>
    </body>
</html>
